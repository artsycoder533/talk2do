<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk2Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="header">
        <nav class="header__container">
            <h1 class="header__brand">Talk2Do</h1>
            <button class="todo__add btn"><i class="fas fa-plus"></i></button>
            <div class="header__toggle">
                <input type="checkbox" class="header__checkbox" id="checkbox">
                <label for="checkbox" class="header__label">
                    <i class="fas fa-moon"></i>
                    <div class="header__ball"></div>
                </label>
            </div>
        </nav>
    </header>

    <section class="todos">
        <section class="todos__container">
            <input type="text" name="text" id="text" class ="todos__input">
        </section>
        <section class="todos__list">
            
        </section>
        <section class="talk__container">
            <button class="talk btn"><i class="fas fa-microphone"></i></button>
        </section>
    </section>

</html>
